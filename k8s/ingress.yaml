apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipam-ingress
  namespace: ipam
  annotations:
    # Uncomment and adjust based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust to your ingress class
  rules:
  - host: ipam.example.com  # Change to your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ipam-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ipam-frontend
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - ipam.example.com
  #   secretName: ipam-tls
