apiVersion: v1
kind: Secret
metadata:
  name: ipam-backend-secret
  namespace: ipam
type: Opaque
stringData:
  SECRET_KEY: "change-this-to-a-random-secret-key-in-production"
  JWT_SECRET_KEY: "change-this-to-a-random-jwt-secret-key-in-production"
  POSTGRES_USER: "ipam"
  POSTGRES_PASSWORD: "ipam_password"
  DATABASE_URI: "postgresql://ipam:ipam_password@postgres:5432/ipam"
