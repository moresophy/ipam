apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipam.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ipam.labels" . | nindent 4 }}
    app: {{ include "ipam.name" . }}-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "ipam.selectorLabels" . | nindent 6 }}
      app: {{ include "ipam.name" . }}-backend
  template:
    metadata:
      labels:
        {{- include "ipam.selectorLabels" . | nindent 8 }}
        app: {{ include "ipam.name" . }}-backend
    spec:
      # imagePullSecrets:
      #   - name: regcred
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipam.fullname" . }}-backend-secret
                  key: DATABASE_URI
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipam.fullname" . }}-backend-secret
                  key: SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipam.fullname" . }}-backend-secret
                  key: JWT_SECRET_KEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/auth/me
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/auth/me
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ipam.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ipam.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ipam.selectorLabels" . | nindent 4 }}
    app: {{ include "ipam.name" . }}-backend
